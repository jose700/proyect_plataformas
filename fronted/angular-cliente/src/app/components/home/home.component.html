<style>
    body {
        margin: 0;
        padding: 0;
        background-color: red;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        font-family: Arial, sans-serif;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .form-container {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        width: 80%;
        max-width: 400px;
    }

    h2 {
        text-align: center;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    label {
        font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        padding: 10px;
        border-radius: 5px;
        border: none;
        box-shadow: 0 0 3px rgba(0, 0, 0, 0.3);
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .register-link,
    .login-link {
        margin-top: 10px;
        text-align: center;
    }

    .hidden {
        display: none;
    }

    .logo {
        text-align: center;
        margin-bottom: 20px;
    }
</style>



<div class="container">
    <div class="form-container">
        <div class="logo">
            <img src="./assets/logo.png" height="50px" alt="Logo">
        </div>
        <form class="login-form">
            <h2>Iniciar sesión</h2>
            <label for="usuario">Nombre de usuario</label>
            <input type="text" id="usuario" name="usuario" [(ngModel)]="sesiones.usuario" [ngModelOptions]="{standalone: true}" required>
            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" [(ngModel)]="sesiones.pass" [ngModelOptions]="{standalone: true}" required>
            <button class="btn btn-primary" (click)="iniciar()">Entrar</button>
            <p class="register-link">¿No tienes cuenta? <a href="/crear-tutor" class="show-register">Regístrate</a></p>
        </form>
    </div>
</div>
